<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasuke - Bot Pairing</title>
    <style>
        :root {
            --accent: #7000ff;
            --accent-glow: rgba(112, 0, 255, 0.3);
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #220044, transparent);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline { color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 15px var(--accent-glow); }

        button {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--accent-glow); }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        #code {
            display: block;
            font-size: 2.2rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: 4px;
            margin: 10px 0;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <h1>Sasuke</h1>
    <p class="tagline">Vinculación rápida de WhatsApp</p>

    <input type="number" id="num" placeholder="Código de país ++ número">
    <button onclick="obtener()">Generar Código</button>

    <div id="result">
        <small style="color: #666;">CÓDIGO DE EMPAREJAMIENTO</small>
        <span id="code">----</span>
    </div>
</div>

<script>
    async function obtener() {
        const n = document.getElementById('num').value;
        const resDiv = document.getElementById('result');
        const codeSpan = document.getElementById('code');

        if(!n) return alert("Escribe el número");

        codeSpan.innerText = "GENERANDO...";
        resDiv.style.display = 'block';

        try {

            const r = await fetch(`https://deylin.xyz/api/code?number=${n}`);
            const data = await r.json();

            if(data.code) {
                codeSpan.innerText = data.code;
            } else {
                alert("Error: " + (data.error || "Reintenta en un momento"));
                resDiv.style.display = 'none';
            }
        } catch(e) {
            alert("Error en el puente de Vercel.");
            resDiv.style.display = 'none';
        }
    }
</script>


</body>
</html>
